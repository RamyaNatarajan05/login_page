<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="regform">
        <h3>Sign Up</h3>
        <form action="">
            <div class="input">
                <label for="name" class="textlable1">User Name</label>
                <input type="text" id="name" name="username" maxlength="14">
            </div>
            <br>
            <div class="input">
                <label for="email"class="textlable1">Email</label>
                <input type="email" name="email" id="email" required >
            </div>
            <br>
            <div class="input">
                <label for="pwd"class="textlable1">Password</label>
                <input type="password" name="pwd" id="pwd">
            </div>
            <br>
            <div class="radio">
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
            </div>
            <br>
            <div class="btn">
                <button type="submit">Register</button>
            
            </div>


        </form>

    </div>
</body>
</html>
